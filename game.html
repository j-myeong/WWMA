<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    function changeButton() {
      if (document.getElementById('inputNickname').value == '') {
        $('#submit').addClass('disabled');
        $('#submit').attr('disabled', true);
      } else {
        $('#submit').removeClass('disabled');
        $('#submit').attr('disabled', false);
      }
    }
  </script>
  <title>
    내 나이가 어때서?
  </title>
</head>

<body>
  <form action="" class="form-game" method="get">
    <h1>내 나이가 어때서?</h1>
    <img src="atom.jpg" id="imageQuiz" alt="Quiz-Image."> <br />
    <div class="form-group">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-dark">
          <input type="radio" name="gender" id="male"> 남자
        </label>
        <label class="btn btn-outline-dark">
          <input type="radio" name="gender" id="female" checked> 여자
        </label>
      </div>
      <br />
      <input type="number" id="inputAge" class="form-control" placeholder="AGE" onkeyup="changeButton();" min="0" max="200">
    </div>
    <input type="submit" id="submit" class="btn btn-outline-primary disabled" value="Submit">
  </form>
</body>

</html>
